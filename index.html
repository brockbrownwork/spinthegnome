<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Cycle</title>
<style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .image-container {
      width: 25vw; /* 25% of the viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imageDisplay {
      width: 100%; /* Make the image fill the container */
      height: auto; /* Adjust height automatically to maintain aspect ratio */
      image-rendering: pixelated; /* Attempt to turn off aliasing */
      /* Alternatively, you can try 'crisp-edges' if 'pixelated' does not give the desired effect. */
      /* image-rendering: crisp-edges; */
    }
</style>
</head>
<body>
<div class="image-container">
  <img id="imageDisplay" src="spin_frames/0001.png" alt="Cycling Images">
</div>
<script>
  let currentImageIndex = 1;
  const totalImages = 60;
  const frameDuration = 1000 / 60; // milliseconds

  function preloadImages() {
    for (let i = 1; i <= totalImages; i++) {
      const imageName = "spin_frames/" + i.toString().padStart(4, '0') + '.png';
      const img = new Image();
      img.src = imageName;
    }
  }

  function updateImage() {
    const imageElement = document.getElementById('imageDisplay');
    currentImageIndex = currentImageIndex % totalImages + 1;
    const imageName = "spin_frames/" + currentImageIndex.toString().padStart(4, '0') + '.png';
    imageElement.src = imageName;
  }

  preloadImages();
  setInterval(updateImage, frameDuration);
</script>
</body>
</html>
