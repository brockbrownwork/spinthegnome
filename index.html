<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinthegno.me</title>
</head>
<body>
    <img id = "construction" src="under_construction.gif">
    <br/>
    <img id="gnome" src="gnome.png" alt="Gnome">
    <div id="gnome-name">Gnomie Goggles the Great and Gravity-Defying</div>
    <div id="grpm">0 GRPM</div>
    <div id="clicks">0 Clicks</div>
    <span id="faster-text" class = "blink">
        <img class = "minion-siren" src = "minion_siren.gif"/>
        FASTER, FASTER!
        <img class = "minion-siren" src = "minion_siren.gif"/>
    </span>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let gnome = document.getElementById('gnome');
        let grpmDisplay = document.getElementById('grpm');
        let clicksDisplay = document.getElementById('clicks');
        let fasterText = document.getElementById('faster-text');
        let rpm = 0;
        let rotation = 0;
        let animation;
        let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0;

        // Update clicks display
        function updateClicksDisplay() {
            clicksDisplay.textContent = `${clicks} Clicks`;
        }

        function spinGnome() {
            rotation += (360 * rpm) / (60 * 1000) * 16.67;
            gnome.style.transform = `rotate(${rotation}deg)`;
            animation = requestAnimationFrame(spinGnome);
        }

        function increaseRpm() {
            // play bloop.wav at 0.25 volume when the gnome is clicked
            const bloop = new Audio('bloop.wav');
            bloop.volume = 0.25;
            bloop.playbackRate = 2;
            bloop.play();
            if (rpm === 0) {
                // start the loop of the birds chirping
                const audio = new Audio('birds-loop.wav');
                audio.loop = true;
                audio.volume = 0; // start with volume set to 0
                audio.play();

                // gradually increase volume over 5 seconds
                const fadeInInterval = setInterval(() => {
                audio.volume += 0.025 / 16;
                if (audio.volume >= 0.25) {
                    clearInterval(fadeInInterval); // clear the interval when volume reaches 0.5
                }
                }, 500);
                
                // start the animation
                animation = requestAnimationFrame(spinGnome);
            }

            rpm += 1;
            // Update clicks and save to localStorage
            clicks++;
            console.log(clicks);
            localStorage.setItem('clicks', clicks);
            updateClicksDisplay();
            grpmDisplay.textContent = `${rpm} GRPM`;

            if ($('#grpm').css('display') === 'none') {
                $('#grpm').fadeIn(1000);
            }

            if (rpm >= 10) {
                $('#faster-text').show();
            }
        }

        // Initialize clicks display on page load
        updateClicksDisplay();
        gnome.addEventListener('click', increaseRpm);

        

        
    </script>

<div class="chat-container">
    <div class="chat-message sender">
        <p>Hello, how are you?</p>
    </div>
    <div class="chat-message receiver">
        <p>Hi! I'm doing great, thank you. How about you?</p>
    </div>
    <div class="chat-message sender">
        <p>I'm fine, thanks for asking! What are you up to today?</p>
    </div>
</div>
<div class="input-container">
    <input type="text" class="input-message" placeholder="Type your message..." id="inputMessage">
    <button class="send-button" id="sendButton">Send</button>
</div>

<script>
    document.getElementById("sendButton").addEventListener("click", function() {
        const inputMessage = document.getElementById("inputMessage");
        const chatContainer = document.querySelector(".chat-container");

        if (inputMessage.value.trim() !== "") {
            const newMessage = document.createElement("div");
            newMessage.className = "chat-message sender";
            
            const newMessageText = document.createElement("p");
            newMessageText.textContent = inputMessage.value.trim();
            
            newMessage.appendChild(newMessageText);
            chatContainer.appendChild(newMessage);

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;

            inputMessage.value = "";
        }
    });

    // Send message when pressing Enter key
    document.getElementById("inputMessage").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            document.getElementById("sendButton").click();
        }
    });
</script>

</body>
</html>
