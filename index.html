<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Cycle</title>
<style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .image-container {
      width: 25vw; /* 25% of the viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imageDisplay {
      width: 100%; /* Make the image fill the container */
      height: auto; /* Adjust height automatically to maintain aspect ratio */
      image-rendering: pixelated; /* Attempt to turn off aliasing */
    }
</style>  
</head>
<body>
<div class="image-container">
  <img id="imageDisplay" alt="Cycling Images">
</div>
<script>
  let currentImageIndex = 0;
  const totalImages = 60;
  const frameDuration = 1000 / 60; // milliseconds
  const preloadedImages = [];

  function preloadImages() {
    for (let i = 1; i <= totalImages; i++) {
      const img = new Image();
      img.src = "spin_frames/" + i.toString().padStart(4, '0') + '.png';
      preloadedImages.push(img);
    }
  }

  function updateImage() {
    const imageElement = document.getElementById('imageDisplay');
    currentImageIndex = (currentImageIndex + 1) % totalImages;
    imageElement.src = preloadedImages[currentImageIndex].src;
    imageElement.alt = `Image ${currentImageIndex + 1}`;
  }

  // Preload images and then start the cycle
  preloadImages();
  setInterval(updateImage, frameDuration);
</script>
</body>
</html>
